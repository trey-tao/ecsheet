server:
  port: 9999

spring:
    application:
        name: ec-sheet
    freemarker:
        request-context-attribute: request
        #prefix: /templates/
        suffix: .html
        content-type: text/html
        enabled: true
        cache: false
        charset: UTF-8
        allow-request-override: false
        expose-request-attributes: true
        expose-session-attributes: true
        expose-spring-macro-helpers: true
        settings:
          classic_compatible: true
    data:
      mongodb:
        uri: mongodb://test:123456@127.0.0.1:27017/esheet

auth:
  # 可访问的客户端
  request: 127.0.0.1
  # 可以进行管理员操作的客户端
  admin: 127.0.0.1